<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>戦略ヒアリングイメージ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* デザインコンセプトに基づいたスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background-color: #F5F2ED; /* 生成り */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px; /* プレビュー用に高さを調整 */
      position: relative;
    }

    /* 微細Noise Texture */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9iMTAwIiBmaWxsPSIjMDAwIiBvcGFjaXR5PSIwLjAzIi8+PC9zdmc+'); /* 簡易ノイズ */
      opacity: 0.5;
      pointer-events: none;
      z-index: -1;
    }

    .illustration-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* 背景イラスト：有機的な曲線とBento UI */
    .background-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .bento-shape {
      position: absolute;
      background-color: rgba(91, 123, 101, 0.1); /* アクセントカラーの透過 */
      border-radius: 30px;
    }

    .shape-1 {
      top: 20px;
      left: 30px;
      width: 120px;
      height: 150px;
      transform: rotate(-10deg);
      animation: float 6s ease-in-out infinite;
    }

    .shape-2 {
      bottom: 30px;
      right: 20px;
      width: 180px;
      height: 100px;
      transform: rotate(5deg);
      animation: float 7s ease-in-out infinite reverse;
    }

    /* Organic Minimalismの曲線 */
    .organic-line {
      position: absolute;
      stroke: rgba(91, 123, 101, 0.3);
      fill: none;
      stroke-width: 2;
    }

    .line-1 {
      top: 50%;
      left: 10%;
      width: 80%;
      height: 40%;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: drawLine 3s ease-out forwards, float 8s ease-in-out infinite 1s;
    }

    /* 人物イラスト：線画、柔らかいMicro-interactions */
    .person-illustration {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: auto;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1.5s ease-out 0.5s forwards;
    }

    .person-illustration svg {
      width: 100%;
      height: auto;
    }

    /* テキスト */
    .text-content {
      position: absolute;
      bottom: 10px;
      left: 20px;
      z-index: 2;
      text-align: left;
    }

    .step-number {
      font-size: 48px;
      font-weight: 700;
      color: #5B7B65; /* アクセントカラー */
      line-height: 1;
      opacity: 0;
      animation: slideUp 1s ease-out 1.5s forwards;
    }

    .step-title {
      font-size: 24px;
      font-weight: 700;
      line-height: 1.2;
      opacity: 0;
      animation: slideUp 1s ease-out 1.8s forwards;
    }

    /* アニメーション定義 */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-10deg); }
      50% { transform: translateY(-10px) rotate(-8deg); }
    }

    @keyframes drawLine {
      to { stroke-dashoffset: 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="illustration-container">
    <!-- 背景要素 -->
    <div class="background-elements">
      <div class="bento-shape shape-1"></div>
      <div class="bento-shape shape-2"></div>
      <svg class="organic-line line-1" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 50 Q 50 10, 100 50 T 190 50" />
      </svg>
    </div>

    <!-- 人物イラスト（線画） -->
    <div class="person-illustration">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- 左側の人物（ヒアリングする側） -->
        <g class="person-left">
          <circle cx="60" cy="70" r="20" /> <!-- 頭 -->
          <path d="M40 100 Q 60 130, 80 100 L 80 180 L 40 180 Z" /> <!-- 体 -->
          <path d="M30 130 L 50 150 L 70 130" /> <!-- 腕 -->
          <!-- メモ帳 -->
          <rect x="80" y="120" width="30" height="40" fill="#fff" stroke="#333" stroke-width="1" transform="rotate(-10 95 140)"/>
          <line x1="85" y1="130" x2="105" y2="130" stroke="#333" stroke-width="1" transform="rotate(-10 95 140)"/>
          <line x1="85" y1="140" x2="105" y2="140" stroke="#333" stroke-width="1" transform="rotate(-10 95 140)"/>
        </g>
        <!-- 右側の人物（話す側） -->
        <g class="person-right">
          <circle cx="140" cy="80" r="25" /> <!-- 頭 -->
          <path d="M115 115 Q 140 145, 165 115 L 165 190 L 115 190 Z" /> <!-- 体 -->
          <path d="M110 140 L 140 120 L 170 140" /> <!-- 腕 -->
          <!-- 吹き出し -->
          <path d="M160 60 Q 180 40, 190 60 T 180 90 L 160 80 Z" fill="#fff" stroke="#333" stroke-width="1"/>
          <circle cx="175" cy="65" r="2" fill="#333" stroke="none"/>
          <circle cx="182" cy="65" r="2" fill="#333" stroke="none"/>
          <circle cx="179" cy="72" r="2" fill="#333" stroke="none"/>
        </g>
      </svg>
    </div>

    <!-- テキスト -->
    <div class="text-content">
      <div class="step-number">01</div>
      <div class="step-title">戦略を<br>ヒアリング</div>
    </div>
  </div>

</body>
</html>
